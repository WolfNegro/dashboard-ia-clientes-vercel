<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ client_name|default('Dashboard') }} — Dashboard</title>

  <link rel="stylesheet" href="/static/css/main.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>

<body>
  <div class="container">
    <header class="page-header">
      <h1>{{ client_name|default('') }}</h1>

      <div class="filters range-buttons">
        <button class="btn-range active" data-preset="hoy" aria-pressed="true">Hoy</button>
        <button class="btn-range" data-preset="ayer" aria-pressed="false">Ayer</button>
        <button class="btn-range" data-preset="7d" aria-pressed="false">7 días</button>
        <button class="btn-range" data-preset="mes_actual" aria-pressed="false">Mes actual</button>
        <button class="btn-range" data-preset="mes_pasado" aria-pressed="false">Mes pasado</button>
        <button class="btn-range" data-preset="rango" aria-pressed="false">Rango</button>

        <input type="date" id="dateSince" class="date-input" />
        <input type="date" id="dateUntil" class="date-input" />
        <button id="btnApply" class="btn" style="display:none">Aplicar</button>

        <a href="/overview" class="btn btn-primary" style="margin-left:auto;">Vista General</a>
      </div>
    </header>

    <!-- KPIs -->
    <section class="kpi-grid">
      <div class="card kpi-card">
        <h3>Gasto total</h3>
        <div class="kpi-body">
          <span id="kpiSpendTotal" class="kpi-value">—</span>
        </div>
      </div>

      <div class="card kpi-card">
        <h3>Resultados</h3>
        <div class="kpi-body">
          <span id="kpiResultsTotal" class="kpi-value">—</span>
          <span class="kpi-hint">Mensajes iniciados</span>
        </div>
      </div>

      <div class="card kpi-card">
        <h3>Costo por resultado</h3>
        <div class="kpi-body">
          <span id="kpiCPR" class="kpi-value">—</span>
        </div>
      </div>

      <div class="card kpi-card">
        <h3>Ayer</h3>
        <div class="kpi-body">
          <span id="kpiYesterdayResults" class="kpi-value">—</span>
          <span class="kpi-hint">Resultados</span>
        </div>
      </div>

      <div class="card kpi-card kpi-today">
        <h3>Hoy</h3>
        <div class="kpi-body">
          <span id="kpiTodaySpend" class="kpi-value">—</span>
          <span class="kpi-hint">Resultados</span>
        </div>
      </div>
    </section>

    <!-- Campañas -->
    <section class="section">
      <h2>Campañas</h2>
      <p>Selecciona una campaña</p>

      <div class="chips-row">
        <span class="metric-chip">Gasto: <span id="sumSpend">—</span></span>
        <span class="metric-chip">Resultados: <span id="sumResults">—</span></span>
        <span class="metric-chip">CPR: <span id="sumCPR">—</span></span>
      </div>

      <div id="campaignList" class="campaign-list"></div>
    </section>

    <!-- Miniaturas -->
    <section class="section">
      <h2>Miniaturas de anuncios</h2>
      <div id="thumbs" class="thumb-grid"></div>
    </section>
  </div>

  <script>
    window.CLIENT_ID   = {{ client_id|default(None)|tojson }};
    window.CLIENT_NAME = {{ client_name|default('')|tojson }};
    window.AD_ACCOUNTS = {{ ad_account_ids|default([])|tojson }};
  </script>
  <script src="/static/js/dashboard.js"></script>
</body>
</html>
