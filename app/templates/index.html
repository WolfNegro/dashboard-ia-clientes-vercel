<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centro de Comando IA - Dashboard Ads</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
    <script src="{{ url_for('static', filename='dashboard.js') }}" defer></script>
</head>
<body>
    <div id="loader"><div class="spinner"></div></div>

    <div id="app-content" style="display: none;">
        <h1><i class="fa-solid fa-brain"></i> Centro de Comando IA</h1>
        
        <div id="notification-area"></div>
        <div class="control-panel">
            <select id="cuenta-select" disabled><option>Cargando...</option></select>
            <select id="campana-select" disabled><option>Seleccione cuenta</option></select>
            <input type="text" id="fecha" placeholder="Seleccione un rango de fechas">
            <input type="text" id="descripcion-negocio" placeholder="Descripción breve del negocio">
            <input type="text" id="ubicacion-pais" placeholder="País (ej: 'Perú')">
            <button id="analizar-btn" disabled>Analizar Campaña</button>
        </div>

        <div id="dashboard-container" style="display: none;">
            <div class="dashboard-grid-main">

                <!-- MÉTRICAS -->
                <div class="card" id="metricas-card">
                    <h2><i class="fa-solid fa-chart-pie"></i> Métricas Principales</h2>
                    <div id="metricas-grid-container"></div>
                </div>

                <!-- BRIEFING IA -->
                <div class="card" id="briefing-card">
                    <h2><i class="fa-solid fa-lightbulb"></i> Briefing Estratégico</h2>
                    <div id="briefing-content" class="briefing-content"></div>
                </div>

                <!-- GRÁFICOS -->
                <div class="card" id="graficos-evolucion-card">
                    <h2><i class="fa-solid fa-chart-line"></i> Evolución de la Campaña</h2>
                    <div class="charts-grid-container">
                        <div class="chart-container">
                            <div class="chart-wrapper"><canvas id="grafico-resultados"></canvas></div>
                        </div>
                        <div class="chart-container">
                            <div class="chart-wrapper"><canvas id="grafico-cpr"></canvas></div>
                        </div>
                        <div class="chart-container">
                            <div class="chart-wrapper"><canvas id="grafico-gasto"></canvas></div>
                        </div>
                    </div>
                </div>

                <!-- TOP ADS -->
                <div class="card" id="top-anuncios-card">
                    <h2><i class="fa-solid fa-trophy"></i> Top 4 Anuncios de la Campaña</h2>
                    <div id="top-ads-grid" class="top-ads-grid"></div>
                </div>

            </div> <!-- /.dashboard-grid-main -->
        </div>
    </div>

    <!-- ======================================================= -->
    <!--         INICIO: CÓDIGO PARA LA VENTANA MODAL            -->
    <!-- ======================================================= -->
    <div id="chart-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">×</span>
            <div id="modal-chart-container">
                <canvas id="modal-chart-canvas"></canvas>
            </div>
        </div>
    </div>
    <!-- ======================================================= -->
    <!--          FIN: CÓDIGO PARA LA VENTANA MODAL              -->
    <!-- ======================================================= -->

    <script>
        const CUENTAS = {{ cuentas | tojson | safe }};
        const ERROR_MESSAGE = {{ error_message | tojson | safe }};
    </script>
</body>
</html>
